  <script>
function adicionarVideo() {
  var youtubeLink = document.getElementById("youtubeLink").value;
  var videoId = obterVideoId(youtubeLink);

  if (videoId) {
    var thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
    obterInformacoesVideo(videoId, function (videoTitle) {
      var video = {
        id: videoId,
        title: videoTitle,
        thumbnailUrl: thumbnailUrl
      };

      adicionarVideoNaPlaylist(video);
      salvarVideoNoLocalStorage(video);

      // Exibir o popup
      exibirPopup();
    });
  } else {
    console.log("Link inválido do YouTube");
  }
}

function exibirPopup() {
  Swal.fire({
    icon: 'success',
    title: 'Vídeo adicionado!',
    text: 'O vídeo foi adicionado na nossa playlist, meu bem!',
    confirmButtonText: 'OK'
  });
}


    function obterVideoId(url) {
      var videoId = null;
      var regex = /(?:[?&]|\b)(v=|embed\/|youtu\.be\/|\/v\/|\/embed\/|\/watch\?v=|youtube\.com\/watch\?v=|youtu\.be\/|\/v\/|\/embed\/|\/watch\?v=|youtube\.com\/watch\?v=)([^#\&\?\/\s]{11})(?:\b|$)/;
      var match = url.match(regex);

      if (match && match[2]) {
        videoId = match[2];
      }

      return videoId;
    }

    function obterInformacoesVideo(videoId, callback) {
      var url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=AIzaSyBG8qP9pKQFyn-m9UmPk5LbAFG3wVQjl-8`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.items && data.items.length > 0) {
            var videoTitle = data.items[0].snippet.title;
            callback(videoTitle);
          }
        })
        .catch(error => {
          console.log(error);
        });
    }

    

    function adicionarVideoNaPlaylist(video) {
  var playlistElement = document.getElementById("playlist");

  var playlistItemElement = document.createElement("div");
  playlistItemElement.className = "playlist-item";
  playlistItemElement.id = `video-${video.id}`; // Adicionar ID ao elemento


  var thumbnailElement = document.createElement("img");
  thumbnailElement.src = video.thumbnailUrl;
  thumbnailElement.alt = "Thumbnail";
  thumbnailElement.className = "thumbnail";

  var titleElement = document.createElement("h3");
  titleElement.innerText = video.title;
  titleElement.className = "title";

  var barraElement = document.createElement("img");
  barraElement.src = "barra.png";
  barraElement.alt = "Barra";
  barraElement.className = "barra-img";

  var removeButtonContainerElement = document.createElement("div");
  removeButtonContainerElement.className = "remove-button-container";

  var removeButtonElement = document.createElement("span");
  removeButtonElement.className = "remove-button";
  removeButtonElement.innerHTML = '<i class="fas fa-times"></i>'; // Ícone de "x" do FontAwesome
  removeButtonElement.addEventListener("click", function () {
    removerVideoDaPlaylist(video.id);
  });

  removeButtonContainerElement.appendChild(removeButtonElement);

  playlistItemElement.appendChild(thumbnailElement);
  playlistItemElement.appendChild(titleElement);
  playlistItemElement.appendChild(barraElement);
  playlistItemElement.appendChild(removeButtonElement);

  playlistElement.appendChild(playlistItemElement);
}


function removerVideoDaPlaylist(videoId) {
  var playlistElement = document.getElementById("playlist");
  var videoElement = document.getElementById(`video-${videoId}`);

  // Exibir o popup de confirmação
  Swal.fire({
    title: 'Tem certeza?',
    text: "Você não vai poder reverter isso!",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'Sim, deleta aí!',
    cancelButtonText: 'Cancelar'
  }).then((result) => {
    if (result.isConfirmed) {
      playlistElement.removeChild(videoElement);
      removerVideoDoLocalStorage(videoId);

      // Exibir o popup de sucesso
      Swal.fire(
        'Deleteda!',
        'Musiquinha deletada.',
        'success'
      );
    }
  });
}



    function salvarVideoNoLocalStorage(video) {
      var playlist = JSON.parse(localStorage.getItem("playlist")) || [];
      playlist.push(video);
      localStorage.setItem("playlist", JSON.stringify(playlist));
    }

    function removerVideoDoLocalStorage(videoId) {
      var playlist = JSON.parse(localStorage.getItem("playlist")) || [];
      var updatedPlaylist = playlist.filter(video => video.id !== videoId);
      localStorage.setItem("playlist", JSON.stringify(updatedPlaylist));
    }

    function carregarPlaylistDoLocalStorage() {
      var playlist = JSON.parse(localStorage.getItem("playlist")) || [];
      playlist.forEach(video => {
        adicionarVideoNaPlaylist(video);
      });
    }

    carregarPlaylistDoLocalStorage();
  </script>
